<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="book.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Road+Rage&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <img src="images/thumb (1).png" alt="" />
        <img src="images/ticz (1).png" alt="" />
      </div>
      <div class="links">
        <a id="event" href="">Events</a>
        <a href="">My Tickets</a>
        <a href="">About Project</a>
      </div>
      <a id="tickett" href=""
        >MY TICKETS <i class="fa-solid fa-arrow-right"></i
      ></a>
    </div>
    <div class="ticket-ready">
      <div class="ready">
        <span id="tick">Ready<small>Step 3/3</small></span>
        <progress id="progress" value="100" max="100"></progress>
      </div>
      <div class="head-text">
        <h1>Your Ticket Is Booked!</h1>
        <span
          >Check your email for a copy or you can <a href="">download</a></span
        >
      </div>
      <div class="ticket-border">
        <div class="user">
          <div class="location">
            <h1>Techember Fest ‚Äù25</h1>
            <p>
              üìç 04 Rumens road, Ikoyi, Lagos <br />üìÖ March 15, 2025 | 7:00 PM
            </p>
          </div>
          <img src="images/User.img.png" alt="" />
          <div class="data">
            <div class="input">
              <div id="one" class="form-group">
                <label>Name:</label>
                <div id="noname" class="value">NIL</div>
              </div>
              <div class="form-group">
                <label>Email:</label>
                <div id="nomail" class="value">NIL</div>
              </div>
              <div id="one" class="form-group">
                <label>Ticket Type:</label>
                <div id="noticket" class="value">FREE</div>
              </div>
              <div class="form-group">
                <label>Ticket for :</label>
                <div id="noticketno" class="value">NIL</div>
              </div>
            </div>
            <span id="req">Special Request? <small id="nomsg">NIL</small></span>
          </div>
        </div>
        <img id="bar" src="images/Bar Code.png" alt="" />
      </div>
      <div class="btns">
        <button id="book">Book Another Ticket</button>
        <button id="tickets">Download Ticket</button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
